name: Rust

on:
  - push
  - pull_request

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Lint
      run: |
        cargo format --check
        cargo clippy --release
    - name: Build
      run: cargo build --release
    - name: Run tests
      run: cargo test --release
